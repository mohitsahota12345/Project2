<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="Letter Counter.js"></script>
  </head>
  <body class="body">
    <!-- Letter Counter -->
    <section class="section">
      <div>
        <h1>Letter Count</h1>
        <div class="input">
          <input
            type="text"
            id="inputText"
            placeholder="Hi ! Text please :)"
            oninput="countLetters()"
          />
        </div>
        <p id="result">Number of Letters: 0</p>
      </div>
      <hr />

      <!-- Number + - -->
      <div class="button">
        <button onclick="decrease()">-</button>
        <div id="charCount">0</div>
        <button onclick="increase()">+</button>
      </div>
      <hr />

      <!-- Swap Text -->
      <div class="swap">
        <input type="text" id="newInput" placeholder="Pessenger1" />
        <button onclick="swapText()">â‡„</button>
        <input type="text" id="newInput2" placeholder="Pessenger2" />
      </div>
      <hr />

      <!-- To-Do List -->

      <div class="task">
        <input type="text" id="todoInput" placeholder="Add a new task" />
        <button onclick="addTask()">Add Task</button>
        <ul id="todoList"></ul>
        <button onclick="clearTasks()">Erase All</button>
        <button onclick="updateTask()">Edit</button>
      </div>
    </section>
  </body>
</html>
